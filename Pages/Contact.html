<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="../HarryH7.css">
</head>
<body>
	<header>
		<div class="header-wrapper">
			<div class="header-title-wrapper">
				<h1 class="header-title">Fashion Haus</h1>
				<i class="fa-solid fa-bars burger-menu"></i>
			</div>
			<nav>
				<ul class="navbar">
					<li><a class="navbar-link" href="#latest-updates">Latest news</a></li>
					<li><a class="navbar-link" href="#shopping">Shopping</a></li>
					<li><a class="navbar-link" href="#blog">Blog</a></li>
					<li><a class="navbar-link" href="pages/contact.html">Contact Us</a></li>
					<li><a class="navbar-link" href="#reviews">Reviews</a></li>
					<li><a class="navbar-link" href="#members ">Members</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Contact us section -->
	<main>
		<section class="fashion-fits-section-wrapper">
			<div class="girl-image-container">
				<div>
					<img class="girl-image contact-us-image" src="../images/girl.png">
				</div>
				<img class="fashion-fits-dots first-dot" src="../images/dots.png">
				<img class="fashion-fits-dots second-dot" src="../images/dots.png">
			</div>
			<div class="fashion-fits-text-container">
				<h2 class="fashion-fits-section-title">Contact us.</h2>
				<h2 class="fashion-fits-mobile-title">Fashion fits for all the Stylers</h2>
				<p class="fashion-fits-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce felis tellus, malesuada vel cursus et, sodales sit amet eros. 
				</p>
				<button class="fashion-fits-btn">Learn More</button>
			</div>
		</section>
		<section>
			<form class="contact-form" action="">
				<div class="form-row">
					<div class="input-control">
						<input class="input" type="text" name="" id="name">
						<label class="label" for="name">First Name</label>
					</div>
					<div class="input-control">
						<input class="input" type="text" name="" id="last-name">
						<label class="label" for="last-name">Last Name</label>
					</div>
				</div>
				<div class="form-row">
					<div class="input-control">
						<input class="input" type="text" name="" id="address">
						<label class="label" for="address">Address</label>
					</div>
					<div class="input-control">
						<input class="input" type="text" name="" id="phone">
						<label class="label" for="phone">Phone</label>
					</div>
				</div>
					<div class="input-control">
						<textarea cols="30" rows="30" class="input" id="message"></textarea>
						<label class="label" for="message">Message</label>
					</div>
			</form>
		</section>
	</main>
		<!-- Contact us section END -->

</body>
</html>
